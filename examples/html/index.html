<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="HTML example of using custom element components."
    />
    <meta name="author" content="Sim Boon Long" />
    <meta name="keywords" content="components, custom elements" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>HTML example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- direct bundles: https://lit.dev/docs/getting-started/#use-bundles -->
    <!-- importmap: https://github.com/lit/lit/issues/2272#issuecomment-1229080200 -->
  </head>
  <body>
    <div class="flex-col h-screen px-4 text-gray-800">
      <main class="flex-grow">
        <div class="container mx-auto py-8">
          <nav class="menu">
            <ul class="flex flex-wrap">
              <li class="w-auto mr-4">
                <drop-down
                  id="example-1"
                  text="Example 1"
                  links='[{ "text": "Link", "href": "#link-1" }, { "text": "Link", "href": "#link-2" }, { "text": "Link", "href": "#link-3" }, { "text": "Link", "href": "#link-4" }]'
                >
                </drop-down>
              </li>
              <li class="w-auto mr-4">
                <drop-down
                  text="Example 2"
                  links='[{ "text": "Link", "href": "#link-1" }, { "text": "Link with very long text", "href": "#link-2" }, { "text": "Link", "href": "#link-3" }]'
                >
                </drop-down>
              </li>
              <li class="w-auto mr-4">
                <drop-down text="Example 3">
                  <div id="slotted-children">Slotted children</div>
                </drop-down>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>
    <script type="module" src="http://127.0.0.1:3000/index.js"></script>
  </body>
</html>
